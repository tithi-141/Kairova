<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kairova - Student Support Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover: #5a32a3;
            --secondary-color: #6c757d;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        .nav-link {
            color: var(--secondary-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            background-color: rgba(111, 66, 193, 0.1);
            color: var(--primary-color);
        }
        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .feature-card {
            height: 100%;
            text-align: center;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded-pill shadow-sm p-2 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="/">
                    <i class="bi bi-emoji-smile-fill me-2"></i>Kairova
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}" href="/">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/career') ? 'active' : ''}" href="/career">
                                <i class="bi bi-briefcase"></i> Career Guidance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/collaborations' ? 'active' : ''}" href="/collaborations">
                                <i class="bi bi-people"></i> Academic Collaboration
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                <i class="bi bi-mortarboard-fill me-2"></i>Kairova
            </h1>
            <p class="lead text-muted">Your comprehensive student support portal</p>
        </div>

        <!-- Main Content -->
        <div layout:fragment="content">
            <!-- Content will be inserted here -->
        </div>

        <footer class="text-center text-muted mt-5">
            <p>Â© 2023 Kairova - Simplified Version</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
